<app-navbar></app-navbar>
<div class="container-fluid">
  <div class="row text-center center">
    <div id="card" class="drake">
      <div class="meta">
        <h3 class="artist">Drake</h3>
        <h1 class="song">Hotline Bling</h1>
      </div>

      <a href="#" class="button" id="btn" onclick="toggle('music-player');">Écouter maintenant</a>
    </div>
    <div id="music-player">
    </div>
  </div>
</div>


<div class="container-fluid home">
  <div class="row text-center">
    <div class="col-md-3"></div>
    <div class="mb-3 col-md-6 mt-3">
      <label for="exampleFormControlInput1" class="form-label text-white">Rechercher une musique</label>
      <input (input)="search()" [(ngModel)]="searchMusic" type="text" class="form-control"
        placeholder="Titre ou artiste à rechercher">
    </div>
    <div class="col-md-3"></div>


    <ng-container *ngIf="localMusics.length > 0; else emptyMusic">
      <div *ngFor="let music of localMusics" class="col-3">
        <div [class]="'music-card '+music.idmusic">
          <div class='image' [style]="'background: url('+music.img+'); background-size: contain'"></div>
          <div class='wave'></div>
          <div class='wave'></div>
          <div class='wave'></div>

          <div class='info'>
            <h2 class='title'>{{ music.name }}</h2>
            <div class='artist'>{{ music.artist }}</div>
          </div>

          <i (click)="playEvent('pause', music.idmusic)" class="fa fa-pause trigger" aria-hidden="true"></i>
          <i (click)="playEvent('play', music.idmusic)" class="fa fa-play trigger" aria-hidden="true"></i>
        </div>
      </div>
    </ng-container>

    <ng-template #emptyMusic>
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="music-card">
            <div class='wave'></div>
            <div class='wave'></div>
            <div class='wave'></div>

            <div class='info'>
              <h2 class='title'>Aucun morceau ne correspond</h2>
            </div>
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>

    </ng-template>


  </div>
</div>
