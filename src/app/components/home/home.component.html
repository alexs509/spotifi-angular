<div class="container-fluid">
  <div class="row text-center center">
  <div id="card" class="drake">
    <div class="meta">
      <h3 class="artist">Drake</h3>
      <h1 class="song">Hotline Bling</h1>
    </div>

    <a href="#" class="button" id="btn" onclick="toggle('music-player');">Ã‰couter maintenant</a>
  </div>
  <div id="music-player">
  </div>
</div>

<div class="container-fluid home">
  <div class="row text-center">
      <div class="col-md-3"></div>
      <div class="mb-3 col-md-6 mt-3">
        <label for="exampleFormControlInput1" class="form-label text-white">Rechercher une musique</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="col-md-3"></div>


    <div *ngFor="let music of musics" class="col-3">

      <div [class]="'music-card '+music.idmusic">
        <div class='image' [style]="'background: url('+music.img+')'"></div>
        <div class='wave'></div>
        <div class='wave'></div>
        <div class='wave'></div>

        <div class='info'>
          <h2 class='title'>{{ music.name }}</h2>
          <div class='artist'>{{ music.artist }}</div>
        </div>

        <i (click)="playEvent('pause', music.idmusic)" class="fa fa-pause trigger" aria-hidden="true"></i>
        <i (click)="playEvent('play', music.idmusic)" class="fa fa-play trigger" aria-hidden="true"></i>
      </div>



    </div>
  </div>
</div>
